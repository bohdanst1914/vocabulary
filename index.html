<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="newDesign/allWords.js" defer></script>
    <script src="work.js" defer></script>
</head>
<body>

<div class="container">
    <div class="vocabulary">
        <ul class="vocabulary-list">
            <li class="vocabulary_word">Start</li>
        </ul>
        <form  class="search__form">
            <label  class="check-word">
                <input type="text" class="check-word__input stop" placeholder="write translate word...">
            </label>
        </form>

        <div class="finish ">FINISH</div>

        <div class="vocabulary-buttons">
            <button class="forms-button next-word__button">Next</button>
            <div class="show-word_text"></div>
            <button class="forms-button show-word__button">Show word</button>

        </div>

    </div>
</div>

</body>
</html>
